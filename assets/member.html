<body>
    <header>
        <nav>
            <!--Logo-->
            <div class="logo"><img src="img/logo.png" alt="logo"></div>
            <div class="bar">
                <!--品牌介紹-->
                <div class="brand"><a href="#">品牌介紹</a></div>
                <!--產品分類-->
                <div class="product">
                    產品分類
                </div>
                <!--關於我們-->
                <div class="aboutus"><a href="#">關於我們</a></div>
                <div class="nav_img">

                    <a href="#"><img src="img/cart.png" alt="cart"></a>
                    <!--搜尋-->

                <section class="sec1">
                    <div class="headline">
                        <h2>會員資料</h2>

                    <div>

                    </div>
                    <div class="form">
                        <form id="profilee">
                            <ul>
                                <li class="name">姓名
                                    <input type="text" name="member-name" placeholder="悠尼思">
                                </li>
                                <li class="birthaday">生日
                                    <input type="text" name="birth" placeholder="2002-11-01">
                                </li>
                                <li class="gender">性別
                                    <input type="text" name="gender"  value="男" readonly>
                                </li>
                                <li class="phone">電話
                                    <input type="text" name="tel" placeholder="0920230101">
                                </li>
                                <li class="address">地址
                                    <input type="text" name="addr" placeholder="321桃園市振平區安屏路36號">
                                </li>
                                <li class="mail">郵件
                                    <input type="text" name="member-email" value="unus1120101@gmail.com" readonly>
                                </li>
                                <li class="password">密碼
                                    <input type="password" name="member-password" value="abc123" readonly>
                                </li>
                            </ul>        
                            <input type="button" value="修改" onclick="location.href='#revisee'">

                    </div>

                <footer>
